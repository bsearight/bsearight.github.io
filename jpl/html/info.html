    <h2 class="subjectheader">日本語を勉強情報</h2>
    <p>
      日本語は、日本の言語で、例えばアニメや漫画です。日本語の能力で、アニメや漫画を分かります。
    </p>
    <p>一つの日本語要素は文法です。日本語の文法は英語の文法に違います。</p>
    <p>もう一つの日本語要素は漢字です。漢字は中国から伝わってきました。</p>
    <img class="info-image" src="../images/school_text_kanji.png" alt="漢字のイメージ">
    <p>沢山の日本語の要素が英語に違います。例えば、日本語の「で」は数文が結びつけて出来ます。</p>
